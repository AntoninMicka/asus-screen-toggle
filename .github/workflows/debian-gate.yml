name: Debian source gate

on:
  push:
    branches:
      - 'release/**'
      - 'hotfix/**'

jobs:
  debian-source:
    runs-on: ubuntu-latest

    steps:
      - name: Validate branch name
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          if [[ "$BRANCH" =~ ^(release|hotfix)/ ]]; then
            if [[ ! "$BRANCH" =~ ^(release|hotfix)/[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid branch name: $BRANCH"
              echo "Expected: release/X.Y or hotfix/X.Y"
              exit 1
            fi
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Debian tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            devscripts \
            equivs \
            debhelper \
            dh-python \
            quilt \
            lintian

      - name: Ensure clean quilt state
        run: |
          rm -rf .pc || true

      - name: Build Debian source package
        run: |
          dpkg-buildpackage -S -us -uc

      - name: Verify source extraction
        run: |
          dsc=$(ls ../*.dsc)
          dpkg-source -x "$dsc"

      - name: Lintian (informational)
        run: |
          lintian ../*_source.changes || true
